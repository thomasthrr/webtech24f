	<main>
		<section id="contacts">
			<h1>Contact Us</h1>
			<p>If you have any questions, inquiries, or feedback, please fill in the form below, and we'll get back to you as soon as possible</p>

			<form action="submit_form.php" method="POST">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required>
				</div>

				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>
				</div>

				<div class="form-group">
					<label for="phone">Phone Number:</label>
					<input type="tel" id="phone" name="phone">
				</div>

				<div class="form-group">
					<label for="reason">Reason for Contacting Us:</label>
					<select id="reason" name="reason">
						<option value="general">General Inquiry</option>
						<option value="partnership"> Partnership Opportunities</option>
						<option value="support">Customer Support</option>
						<option value="other">Other</option>
					</select>
				</div>

				<div class="form-group">
					<label>Are you an event organizer</label><br> 
					<input type="radio" id="yes" name="organizer" value="yes">
					<label for="yes">Yes</label><br>
					<input type="radio" id="no" name="organizer" value="no">
					<label for="no">No</label>
				</div>

				<div class="form-group">
					<label for="services">What services are you interested in?</label><br>
					<input type="checkbox" id="ticketing" name="services" value="ticketing">
					<label for="ticketing">Event Ticketing</label><br>
					<input type="checkbox" id="promotion" name="services" value="promotion">
					<label for="promotion"> Event Promotion </label><br>
					<input type="checkbox" id="analytics" name="services" value="analytics">
					<label for="analytics">Event Analytics</label><br>
				</div>

				<div class="form-group">
					<label for="message">Your Message:</label>
					<textarea id="message" name="message" rows="5" required></textarea>
				</div>

				<div class="form-group">
					<button type="submit">Submit</button>
					<button type="submit">Test</button>
				</div>
			</form>
		</section>
